<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unstitched - Malik Cloth House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #0c2d57;
      color: white;
      text-align: center;
      padding: 15px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      background: #fff;
      margin: 10px;
      padding: 10px;
      width: 100%;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .buttons select {
      margin: 5px 0;
      padding: 7px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }

    .order-now {
      background-color: #0c2d57;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .order-now:hover {
      background-color: #093a84;
    }

    .coming-soon {
      height: 29vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f0f0f0;
      color: #0c2d57;
      padding: 20px;
    }

    .coming-soon h1 {
      font-size: 55px;
      margin-bottom: 10px;
    }

    .coming-soon p {
      font-size: 20px;
      color: #333;
    }

    @media screen and (max-width: 768px) {
      .product {
        width: 90%;
      }

      .coming-soon h1 {
        font-size: 40px;
      }

      .coming-soon p {
        font-size: 16px;
      }
    }
  </style>
</head>
